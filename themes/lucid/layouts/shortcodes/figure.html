<figure{{ with .Get "class" }} class="{{ . }}"{{ end }}>
    <img src="{{ .Get "src" }}"
         {{ with .Get "alt" }}alt="{{ . }}"{{ end }}
         {{ with .Get "title" }}title="{{ . }}"{{ end }}
         {{ with .Get "width" }}width="{{ . }}"{{ end }}
         {{ with .Get "height" }}height="{{ . }}"{{ end }}
         class="zoomable">
    {{ with .Get "caption" }}
    <figcaption>{{ . | markdownify }}</figcaption>
    {{ end }}
</figure>
